<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="CSS/formstyling.css">

<body>

  <div class="maincontainer">
    <div class="formcontainer">
      <div class="toggle">
        <button class="togglebtn" onclick="toggleswitcher(this, 'signIn')" id="defaultOpen">sign in</button>
        <button class="togglebtn" onclick="toggleswitcher(this, 'signUp')">sign up</button>
      </div>

    <div class="togglecontent" id="signIn">
      <form>
        <h1>Sign in</h1>
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="text" name="email" placeholder="example@domain.com"><br><br>
        <input class="submitbtn" type="submit" name="submit">
      </form>
    </div>

    <div class="togglecontent" id="signUp">
      <button onclick="accountSwitcher('doctorInput')">Doctor Account</button>
      <button onclick="accountSwitcher('patientInput')">Patient Account</button>
      <button onclick="accountSwitcher('pharmacyInput')">Pharmacy account</button>
      <button class="close" onclick="accountCloser()">close panel</button>
    </div>

    </div>

    <div class="acctype" id="doctorInput">

      <form>
        <h1>Doctor signUp</h1>
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="text" name="email" placeholder="example@domain.com"><br><br>
        <input class="submitbtn" type="submit" name="submit">
      </form>

    </div>

    <div class="acctype" id="patientInput">

      <form>
        <h1>Patient SignUp</h1>
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="text" name="email" placeholder="example@domain.com"><br><br>
        <input class="submitbtn" type="submit" name="submit">
      </form>

    </div>

    <div class="acctype" id="pharmacyInput">

      <form>
        <h1>pharmacy SignUp</h1>
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="text" name="email" placeholder="example@domain.com"><br><br>
        <input class="submitbtn" type="submit" name="submit">
      </form>

    </div>
  </div>

  
</body>

<script src="JS/formfunctionality.js"></script>

</html>
